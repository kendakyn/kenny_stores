<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Kenny Electronics Store</title>
</head>
<body>
<h1>Admin Panel</h1>

<h2>Add Product</h2>
<form id="addProductForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Add Product</button>
</form>

<h2>All Products</h2>
<div id="productsList"></div>

<script>
const API_URL = "http://localhost:3000/api/products";

async function loadProducts() {
    const res = await fetch(API_URL);
    const products = await res.json();
    const container = document.getElementById("productsList");
    container.innerHTML = "";
    products.forEach(p => {
        const div = document.createElement("div");
        div.innerHTML = `
            <b>${p.name}</b> - $${p.price} - ${p.category} 
            <button onclick="deleteProduct('${p._id}')">Delete</button>
            <button onclick="editProduct('${p._id}')">Edit</button>
        `;
        container.appendChild(div);
    });
}

document.getElementById("addProductForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const product = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        price: Number(document.getElementById("price").value),
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
    };
    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
    });
    loadProducts();
});

async function deleteProduct(id) {
    await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    loadProducts();
}

function editProduct(id) {
    const name = prompt("New Name:");
    const category = prompt("New Category:");
    <select id="category" required>
    <option value="">Select Category</option>
    <option value="Laptops">Laptops</option>
    <option value="Phones">Phones</option>
    <option value="Accessories">Accessories</option>
    <option value="TVs">Televisions</option>
</select>
    const price = prompt("New Price:");
    const image = prompt("New Image URL:");
    const description = prompt("New Description:");
    fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, category, price: Number(price), image, description })
    }).then(() => loadProducts());
}

loadProducts();
</script>
</body>
</html>
