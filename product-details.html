<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Kenny Electronics Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h1>Kenny Electronics Store</h1>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>



    <!-- ================= PRODUCT DETAILS ================= -->
    <section class="product-detail-section">

        <div class="product-detail-container">

            <!-- PRODUCT IMAGE -->
            <div class="product-detail-img">
                <img id="productImage" src="images/default-product.jpg" alt="Product Image">
            </div>

            <!-- PRODUCT INFO -->
            <div class="product-detail-info">

                <h2 id="productName">Product Name</h2>
                <p class="brand" id="productBrand">Brand: N/A</p>

                <h3 class="product-price">
                    $<span id="productPrice">0.00</span>
                </h3>

                <p class="description-title">Description</p>
                <p class="product-description" id="productDescription">
                    This product description will be loaded dynamically using product ID.
                </p>

                <button id="addToCartBtn" class="btn add-to-cart-btn">
                    <i class="fa-solid fa-cart-plus"></i> Add to Cart
                </button>

            </div>
        </div>

        <!-- ================= RELATED PRODUCTS ================= -->
        <div class="related-products">
            <h3>Related Products</h3>

            <div class="related-products-container" id="relatedProducts">
                <!-- JS will load related products -->
            </div>
        </div>

    </section>




    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Kenny Electronics Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/product-details.js"></script>

</body>
</html>
