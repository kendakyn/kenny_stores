<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Kenny Electronics Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h1>Kenny Electronics Store</h1>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html" class="active">Cart</a>
            <a href="login.html">Login</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>



    <!-- ================= CART SECTION ================= -->
    <section class="cart-section">

        <h2 class="section-title">Your Shopping Cart</h2>

        <!-- EMPTY CART MESSAGE -->
        <div class="empty-cart" id="emptyCartMessage">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Your cart is currently empty.</p>
            <a href="products.html" class="btn">Shop Products</a>
        </div>


        <!-- CART TABLE -->
        <div class="cart-container" id="cartContainer">

            <table class="cart-table">

                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="cartItems">
                    <!-- JS will load cart items here -->
                </tbody>

            </table>

        </div>


        <!-- CART TOTAL -->
        <div class="cart-total-box" id="cartTotalBox">
            <h3>Cart Summary</h3>

            <p class="total-line">
                <span>Total:</span>
                <span id="cartTotalAmount">$0</span>
            </p>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

    </section>



    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Kenny Electronics Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/cart.js"></script>

</body>
</html>
