<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kenny Electronics Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Profile page specific styling */
        .profile-section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }

        .profile-info, .order-history {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            flex: 1 1 400px;
        }

        .profile-info h3, .order-history h3 {
            margin-bottom: 20px;
            color: #222;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .profile-info input,
        .profile-info textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .profile-info textarea {
            resize: vertical;
        }

        .btn-update {
            display: inline-block;
            padding: 12px 25px;
            background: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update:hover {
            background: #008ecc;
        }

        .order-history ul {
            list-style: none;
            padding-left: 0;
        }

        .order-history li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .logout-section {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .logout-section .btn-logout {
            padding: 12px 25px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .logout-section .btn-logout:hover {
            background: #e60000;
        }

        @media(max-width: 768px) {
            .profile-section {
                flex-direction: column;
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h1>Kenny Electronics Store</h1>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="login.html">Logout</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="profile.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <!-- ================= PROFILE SECTION ================= -->
    <section class="profile-section">
        <div class="profile-container">

            <!-- User Info -->
            <div class="profile-info">
                <h3>Personal Information</h3>
                <form id="profileForm">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+254 700 000 000">

                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Your Address"></textarea>

                    <button type="submit" class="btn-update">Update Profile</button>
                </form>
            </div>

            <!-- Order History -->
            <div class="order-history">
                <h3>Order History</h3>
                <ul id="orderList">
                    <li>No orders yet.</li>
                </ul>
            </div>

            <!-- Logout -->
            <div class="logout-section">
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>

        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Kenny Electronics Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/profile.js"></script>

</body>
</html>
