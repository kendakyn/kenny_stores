<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Kenny Electronics Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h1>Kenny Electronics Store</h1>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>


    <!-- ================= CHECKOUT SECTION ================= -->
    <section class="checkout-section">

        <h2 class="section-title">Checkout</h2>

        <div class="checkout-container">

            <!-- ================= SHIPPING & PAYMENT FORM ================= -->
            <form id="checkoutForm" class="checkout-form">

                <h3>Shipping Information</h3>

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required placeholder="John Doe">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required placeholder="+254 7XXXXXXXX">
                </div>

                <div class="input-group">
                    <label>Address</label>
                    <input type="text" id="address" required placeholder="Street Address">
                </div>

                <div class="input-group">
                    <label>City</label>
                    <input type="text" id="city" required placeholder="City">
                </div>

                <div class="input-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" required placeholder="Postal Code">
                </div>

                <div class="input-group">
                    <label>Country</label>
                    <input type="text" id="country" required placeholder="Country">
                </div>

                <h3>Payment Method</h3>
                <p>Currently we support <strong>Mpesa</strong>. Payment prompt will appear after placing the order.</p>

                <button type="submit" class="btn place-order-btn">
                    <i class="fa-solid fa-money-bill-wave"></i> Place Order
                </button>
            </form>


            <!-- ================= ORDER SUMMARY ================= -->
            <div class="order-summary">

                <h3>Order Summary</h3>

                <div id="orderItems">
                    <!-- Cart items will be dynamically loaded here -->
                </div>

                <div class="order-total">
                    <p>Total: <span id="checkoutTotal">$0</span></p>
                </div>

            </div>

        </div>

    </section>



    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Kenny Electronics Store. All rights reserved.</p>
        </div>
    </footer>


    <!-- JS -->
    <script src="js/cart.js"></script> <!-- ensures cart functions work -->
    <script src="js/checkout.js"></script>
</body>
</html>
