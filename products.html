<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Kenny Electronics Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="logo">
            <h1>Kenny Electronics Store</h1>
        </div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>

        <div class="icons">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

    <!-- ================= PAGE TITLE ================= -->
    <section class="page-header">
        <h2>All Products</h2>
        <p>Browse our latest electronics at the best prices</p>
    </section>

    <!-- ================= FILTERS ================= -->
    <section class="filter-section">
        <div class="filter-box">
            <label>Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="Laptops">Laptops</option>
                <option value="Phones">Phones</option>
                <option value="Accessories">Accessories</option>
                <option value="TVs">TVs</option>
            </select>
        </div>

        <div class="filter-box">
            <label>Price:</label>
            <select id="priceFilter">
                <option value="all">All</option>
                <option value="0-100">$0 - $100</option>
                <option value="100-500">$100 - $500</option>
                <option value="500-1000">$500 - $1000</option>
                <option value="1000-2000">$1000 - $2000</option>
            </select>
        </div>
    </section>

    <!-- ================= PRODUCTS GRID ================= -->
<section class="products-list">
    <div class="product-grid" id="productGrid">
        <!-- Products from DB will be injected here -->
    </div>
</section>

<script>
const SERVER_URL = "http://localhost:3000";
const API_URL = SERVER_URL + "/api/products";
const productGrid = document.getElementById("productGrid");

// Fetch products from database and display
async function loadProducts() {
    try {
        const res = await fetch(API_URL);
        const products = await res.json();

        productGrid.innerHTML = ""; // Clear existing content

        products.forEach(product => {
            const card = document.createElement("div");
            card.classList.add("product-card");
            card.dataset.id = product._id;
            card.dataset.category = product.category;
            card.dataset.price = product.price;

            card.innerHTML = `
                <img src="${SERVER_URL + product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">$${product.price}</p>
                <button class="add-cart-btn">Add to Cart</button>
            `;

            // Add Add-to-Cart functionality
            const btn = card.querySelector(".add-cart-btn");
            btn.addEventListener("click", () => addToCart(product));

            productGrid.appendChild(card);
        });
    } catch (err) {
        console.error("Error loading products:", err);
    }
}

// Add to Cart function
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existing = cart.find(item => item.id === product._id);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({
            id: product._id,
            name: product.name,
            price: product.price,
            image: product.image,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
    window.dispatchEvent(new Event("storage"));
}

// Load products when page loads
loadProducts();
</script>


    <!-- ================= FOOTER ================= -->
    <footer>
        <div class="footer-content">
            <p>Â© 2025 Kenny Electronics Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/products.js"></script>

</body>
</html>
